<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>For문 옵션</title>
        <style>
            body{
                font-size: min(30px,2vw);
                text-align: center;
                padding-bottom: 100px;
            }
            body,button{
                font-size: min(20px,1.5vw);
            }
            .forCls {
                height: 100px;
                border: 4px dotted lightseagreen;
            }

            .forCls img {
                height: 100px;
            }
        </style>
        <!-- JS 코딩구역 -->
        <script>
            ///////////////// 로드구역 //////////////////
            window.addEventListener('load',function(){
                // 로드확인
                console.log('로딩완료');

                // 1. 대상선정
                // 1-1. 이벤트 대상(버튼수집)
                let btns = document.querySelectorAll('button');
                console.log('대상 :',btns);

                // 2. 이벤트 세팅하기
                // for(시;한;증){}
                // 한계값을 위한 버튼개수
                let b_cnt = btns.length;

                for(let i = 0; i<b_cnt; i++){
                    console.log('순번 :',i);
                    btns.item(i).onclick = showNum;
                } ///////////// for문 ////////////////

                /*****************************************
                    함수명 : showNum
                    기능 : 숫자 이미지 보이기(for문)
                *****************************************/
                function showNum(){
                        // 호출확인
                        // console.log('나야나!',this);
                        //  1. 클릭 된 버튼의 요소 데이트를 읽어옴
                        let txt = this.innerText;
                        // console.log('내용 :',txt);
                        /* 
                            2. 이미지 넣을 대상 선정
                         클릭 된 버튼요소의 부모는?
                         DOM 요소선택법 중 부모요소 선택
                         parentElement : 부모요소
                         this.parentElement.querySelector('.forCls');
                         나 자신(버튼)에서 부모요소(div)로 올라간 후
                         아래 자식요소 중 .forCls를 찾음
                        */
                        let target = 
                        this.parentElement.querySelector('.forCls');
                        console.log(
                        '대상 :',target ,
                        '부모 :',this.parentElement );
                        // 대상 html 초기화
                        target.innerHTML = '';
                        // 3. for문으로 대상에 이미지 넣기
                        for(let i = 1; i<=10; i++){
                            // 4. 조건에 따른 for문 옵션
                            // 4-1. 4번과 7번빼고 돌리기 (continue)
                            if(txt=='for문옵션1'&&(i==4||i==7)) continue;
                            // continue 키워드 
                            // -> 해당조건을 제외하고 계속 for문을 전개시킴
                            // -> for문에서 continue를 만나면 아래쪽코드를
                            //  실행시키지 않고 for문 증감항목으로 바로 이동
                            // 4-2. 5번까지만 돌리기 (break)
                            if(txt=='for문옵션2'&&i==6) break;
                            // break 키워드 
                            // -> 만나면 제어문을 빠져나옴

                            // 4-3. 2~4, 9 빼고 돌리기 (continue/break)
                            if(txt=='for문옵션연습1'&&((i>=2&&i<=4)||i==9)) continue;
                            
                            // 4-4. 짝수빼고 돌리기
                            if(txt=='for문옵션연습2'&&(i%2==0)) continue;
                            
                            // 4-5. 홀수빼고 돌리기
                            if(txt=='for문옵션연습3'&&(i%2!==0)) continue;

                            // console.log('이미지 순번i : ',i);
                            target.innerHTML += `
                            <img src="./images/num/num_0${i}.png" alt="number${i}">
                            `;
                        } ///////// for문 ////////////////
                } /////////// showNum 함수 ///////////////
                //////////////////////////////////////////

            }); ///////////// 로드구역 ///////////////////
        </script>
    </head>

    <body>
        <h1>for문 옵션</h1>

        <hr />

        <div>
            <h2>기본for문</h2>
            <button>기본호출</button>
            <br /><br />
            <div class="forCls"></div>
        </div>
        <hr />

        <div>
            <h2>4번과 7번빼고 돌리기</h2>
            <button>for문옵션1</button>
            <br /><br />
            <div class="forCls"></div>
        </div>

        <hr />

        <div>
            <h2>5번까지만 돌리기</h2>
            <button>for문옵션2</button>
            <br /><br />
            <div class="forCls"></div>
        </div>

        <hr />

        <div>
            <h2>2~4,9빼고 돌리기</h2>
            <button>for문옵션연습1</button>
            <br /><br />
            <div class="forCls"></div>
        </div>

        <hr />
        <div>
            <h2>짝수빼고 돌리기</h2>
            <button>for문옵션연습2</button>
            <br /><br />
            <div class="forCls"></div>
        </div>

        <hr />
        <div>
            <h2>홀수빼고 돌리기</h2>
            <button>for문옵션연습3</button>
            <br /><br />
            <div class="forCls"></div>
        </div>

        <hr />
    </body>
</html>
