        <title>JS3-1. 제어문 - if문, switch case문, for문, while문</title>
        <!-- JS코드구역 -->
        <script>
        /****************************************** 
            함수명: jumsu
            기능: 점수에 따른 평가출력하기
                1. 점수에 따른 메시지 출력
                2. 점수에 따른 메시지 글자색 변경
                3. 점수에 따른 칭찬스티커 보이기
        ******************************************/
            function jumsu(){
                // 1. 호출확인
                // console.log('점수함수 호출');
                // 2. 대상선정
                // 2-1. 점수입력요소 : input#jumsu
                var jumsu = document.querySelector('#jumsu');
                // 2-2. 출력요소 : #jexp
                var jexp = document.querySelector('#jexp');
                // 2-3. 스티커요소 : .jshow
                var jshow = document.querySelector('.jshow');
                // console.log('요소확인 :',jumsu,'요소확인 :',jexp);
                // 3. 입력값 읽어오기
                var score = jumsu.value;
                //value속성 - 입력 된 값을 읽기/쓰기
                console.log('입력된 값',score);
                /*****************************************
                    [ 입력값 유효성 검사하기! ]
                    1. 위치 : 입력 값 읽은 후
                            메세지 만들기 전
                    2. 검사내용 :
                        (1) 공백여부
                        (2) 숫자여부
                        (3) 숫자범위(0~100)
                *****************************************/
                // 매번 검사 후 메세지츨력넣고 값 지우고 포커스 주고 리턴

                var validateFn = function(txt){ /* txt메세지 찍어주기 */
                    // a. 메세지 출력하기
                    jexp.innerText = txt;
                    // b. 기존메세지 지우기
                    // 대상은 #jumsu
                    jumsu.value = '';
                    // c. 초기값 설정(글자색, 배경위치)
                    jexp.style.color = 'black';
                    jshow.style.backgroundPosition = '-50% 1.4%';
                    // d. 포커스 입력창에 주기 (버튼을 클릭할 수도 있으니)
                    // input요소.focus()
                    // 대상은 #jumsu
                    jumsu.focus();
                }; ////////////// validateFn 함수 /////////////
                
                
                // (1) 공백여부 빈값여부 검사
                // 제거메서드 : trim() : 앞뒤공백제거
                if(score.trim()==''){
                    txt = '값을 꼭 입력하세요!';
                    validateFn(txt);
                    // e. 함수를 나가라! return;
                    // 리턴아래쪽 코드는 실행하지 않음
                    // 따라서 위치가 매우 중요하다!
                    // return 값 -> 리턴 시 뒤에 값을 쓰면
                    // 함수를 호출한 곳으로 돌아갈 때 값을 가져갈 수 있다.
                    return;
                } /////////////if 공백//////////////////
                // (2) 숫자여부
                // JS 내장함수 : isNaN() : is Not a Number? 
                // 숫자가 아님 : true / 숫자임 false
                if(isNaN(score)){
                    // a. 메세지 출력하기
                    txt = '숫자만 입력하세요!';
                    validateFn(txt);
                    return;
                } /////////////if 숫자////////////////////
                // (3) 범위여부
                if(score<0||score>100){
                    // a. 메세지 출력하기
                    txt = '0~100사이의 점수를 입력하세요!';
                    validateFn(txt);
                    return;
                } ////////////if 숫자범위/////////////////
                // 4. 메세지 만들기
                // 점수에 따른 메세지를 if문으로 작성
                // if(true(1)||false(0)){코드}
                // if문의 소괄호 안이 true일 때 코드가 실행됨

                // 메세지 변수
                var message;
                // 글자색 변수
                var fontColor;
                // 위치 변수
                var positionXY;

                // if문 작성 시 구간처리 불필요
                if(score>=90){
                    message = '매우 잘함';
                    fontColor = 'blue';
                    positionXY = '98.6% 50.3%';
                }/////if 세미콜론 X/////
                else if(score>=80){
                    message = '잘함';
                    fontColor = 'green';
                    positionXY = '49.6% 50.2%';
                }
                else if(score>=70){
                    message = '보통';
                    fontColor = 'purple';
                    positionXY = '1% 1.4%';
                }
                else if(score>=60){
                    message = '노력요함';
                    fontColor = 'orange';
                    positionXY = '50% 1.4%';
                }
                else{
                    message = '재시험';
                    fontColor = 'red';
                    positionXY = '1% 50.2%';
                }
                // 메세지 완성하기
                message = '평가결과는 ' + message, positionXY;
                // console.log('결과 : ',message);
                // 5. 메세지 출력하기 : 출력대상 #jexp -> jexp변수
                jexp.innerText = message;
                // 6. 출력 글자 색 변경하기
                jexp.style.color = fontColor;
                // 7. 배경이미지 위치 변경하기
                jshow.style.backgroundPosition = positionXY;

            } /////////// jumsu 함수 ///////////////////

            
        /************************************************* 
            [ if문 ]
            - 조건문을 검사하여 true이면
            중괄호안의 코드가 실행되는 제어문

            - 조건문이란 결과가 true / false 로 나오는 구문
            (조건문: 비교연산자, 논리연산자)

            ((구문))
            ____________________________

            if(조건문){
                실행코드
            }
            else if(조건문){
                실행코드
            }
            ...
            else{
                실행코드
            }
            ______________________________

            ((구문해석))
            1. if문은 단독으로 따로 사용가능

            2. else if문은 if문 뒤에 또는 else if문 뒤에
            만 사용가능함!(else if로 시작못함!)
            -> 하나의 조건에 걸리면 다른 조건문엔 안들어감!
            -> 단독으로 else if문 사용불가!

            3. else문은 모든 조건에 해당없을때
            무조건 실행할 코드가 있을 경우 사용한다!
            -> if문 가장 끝에 사용한다!
            -> 단독으로 else문만 사용불가!

            ※ 참고 : if문의 실행문이 하나이면 중괄호생략가능
            예) 
                if(aa>10){
                    my = "ㅎㅎㅎ";
                }

                -> 위와 같음

                if(aa>10) my = "ㅎㅎㅎ";

       *************************************************/
        /*********************************************** 
                함수명 : showLocal
                기능 : 지역명을 입력하면 지역국번을 안내한다
        ***********************************************/
        function showLocal() {
            // 1. 함수호출 확인
            // 2. 대상선정 : 변경대상
            // 2-1. 입력요소
            var target = document.querySelector("#local");
            // 2-2. 출력요소 : h3#info
            var info = document.querySelector("#info");
            // 3. 입력된 값 읽어오기 -> 지역명
            // input요소.value -> 입력된 값 속성(읽기/쓰기)
            var txt = target.value;
            /***********************************************
                빈값 일 경우 걸러내기
            ***********************************************/
            if(txt.trim()==''){
                window.alert('값을 입력 후 조회하세요');
                // 입력창 데이터 초기화
                target.value = '';
                // 입력창에 포커스
                target.focuc();
                return;
            } ////////////////if///////////////
            // 4. 지역명을 switch case문으로 분류하여 메시지넣기
            // 메시지 변수
            var message;

            switch (txt) {
                case "서울":
                    message = "02";
                    break;
                case "경기":
                    message = "031";
                    break;
                case "인천":
                    message = "032";
                    break;
                case "부산":
                    message = "051";
                    break;
                case "대구":
                    message = "053";
                    break;
                case "광주":
                    message = "062";
                    break;
                case "전북":
                    message = "063";
                    break;
                case "전남":
                    message = "061";
                    break;
                case "경북":
                    message = "054";
                    break;
                case "경남":
                    message = "055";
                    break;
                case "세종":
                    message = "044";
                    break;
                case "울산":
                    message = "052";
                    break;
                case "대전":
                    message = "042";
                    break;
                case "충북":
                    message = "043";
                    break;
                case "충남":
                    message = "041";
                    break;
                case "제주":
                    message = "064";
                    break;
                case "나성":
                    message = "나성에 가면 편지를 전해줘요♬";
                    break;
                default:
                    message = "esc";
            } ///////// switch case ///////
            // 6. 화면출력
            // 출력대상: #info -> info
            info.innerText = message;
            // 선택요소.innnerText 요소의 문자데이터 넣기
            // ->html태그 넣을때는 innerHTML를 사용!
        }
         ///////////// showLocal 함수 ///////////////
        // 체크! break 제어문 나감!/return 함수나감!

        /********************************************** 
        [ switch case문 ]
        - 단일조건을 분류하여 실행문을 만들어 줄때 사용하는 제어문

        ((구문구조))
        ________________________________________

        switch(변수){
            case 경우1: 실행코드; break;
            case 경우2: 실행코드; break;
            case 경우3: 실행코드; break;
            ...
            default: 실행문;
        }
        ________________________________________

        ((구문해석))

        1. 변수값에 해당하는 경우 그 값에 해당하는
        case에 들어가서 실행코드를 실행함

        2. 각 case 끝에 break 예약어를 반드시 써야함!
        -> 안쓰면 다른 case에 또 들어가는 경우가 생김!
        -> 일반적으로 break 키워드는 제어문을 빠져나갈때 씀!

        3. default 는 if문의 else문과 비슷하여 해당 케이스가 
        없으면 이 부분이 실행됨(단, 필요시 사용)
        -> default문에는 break를 쓰지 않는다!
        **********************************************/
        </script>

            }

    <body>
        <h1 class="tit">JS 제어문</h1>

        <!-- if문 연습 -->
        <div class="bx-if">
            <h2 class="tit">if문 연습</h2>
            <h3 id="jexp">평가출력</h3>
            <label for="jumsu">점수입력:</label>
            <input type="text" id="jumsu" placeholder="점수를 입력하세요!" maxlength="3" onkeypress="if(event.keyCode===13) jumsu()"/>
            <!--
            [ onkeypress 이벤트 속성 ]
            -> 키보드를 치면 발생하는 이벤트 속성
            if조건문
            조건식 : event.keyCode === 13
            -> 키보드의 키코드가 13번이냐? 엔터키 눌렀냐?
            -> 엔터키의 키코드는 13번이다! carriage return
            -> true이면 jumsu() 라는 함수를 호출해라!
            -> event 브라우저 내장 객체 : 이벤트 관련 객체
            참고) 키코드 참조: 아스키코드
            https://www.w3schools.com/charsets/ref_html_ascii.asp
            -->
            <!-- 버튼클릭시 클릭이벤트 속성과 미리만든 함수를 연결한다! -->
            <button class="sbtn" onclick="jumsu()">평가하기</button>
            <!--
            [ label요소 ]
            input요소의 설명라벨요소
            - for속성 : 클릭시 아이디 input요소로 포커스이동
            [ input 요소 : 입력요소 ]
            - type = "text" -> 글자입력창
            - placeholder  -> 안내문구출력
            - maxlength -> 최대입력 글자수 제한
            -->
            <!-- 칭찬스티커박스 -->
            <div class="jshow"></div>
        </div>

        <br /><br />
        <hr />

        <!-- switch case문 연습 -->
        <h2 class="tit">switch case문 연습</h2>
        <h3 id="info">국번안내</h3>
        <label for="local">지역명 입력:</label>
