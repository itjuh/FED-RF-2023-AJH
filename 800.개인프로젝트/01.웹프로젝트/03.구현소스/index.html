<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>온고롱 메인페이지</title>
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body>
        <!-- 1. 상단영역 -->
        <div id="header">
            <header class="header inbox">
                <div class="sign-group">
                    <!-- 1-1. 로그인,회원가입 -->
                    <div class="partbox col-9"></div>
                    <div class="partbox col-3">
                        <nav class="gnb-sign">
                            <ul>
                                <li><a href="#">로그인</a></li>
                                <li><a href="#">회원가입</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="menu-group">
                    <!-- 1-2. 메뉴구성 -->
                    <div class="partbox col-5">
                        <nav class="gnb-menu">
                            <ul>
                                <li><a href="#">제품보기</a></li>
                                <li><a href="#">고객센터</a></li>
                                <li><a href="#">오시는길</a></li>
                                <li><a href="#">온고롱안내</a></li>
                            </ul>
                        </nav>
                    </div>
                    <!-- 1-3. 상단로고 -->
                    <div class="partbox col-2">
                        <h1 class="logo">
                            <a href="#">
                                <span class="ir">온고롱 로고 이미지, 메인화면 바로가기</span>
                            </a>
                        </h1>
                    </div>
                    <!-- 1-4. 검색 -->
                    <div class="partbox col-5">
                        <div class="search-box">
                            <label for="search"></label>
                            <input type="text" id="search" placeholder="제품을 검색하세요!" onkeypress="if(event.keyCode===13) search()"/>
                        </div>
                    </div>
                </div>
                <!-- 1-5. 첫주문안내 -->
                <div class="partbox col-12"></div>
                <!-- 1-6. 상하네비바 -->
                <div class="partbox col-12"></div>
            </header>
        </div>
        <!-- 2. 메인영역 -->
        <div id="main">
            <main class="main inbox">
                <!-- 2-1. 이벤트배너 -->
                <div class="main-banner">
                    <div class="partbox col-2"></div>
                    <div class="partbox col-4"></div>
                    <div class="partbox col-4"></div>
                    <div class="partbox col-2"></div>
                </div>
                <!-- 2-2. 메인테마 -->
                <div class="main-thema">
                    <div class="partbox col-12"></div>
                </div>
                <!-- 2-3. 컨셉이미지 -->
                <div class="main-scroll-banner">
                    <div class="partbox col-12"></div>
                </div>
                <!-- 2-4. 인기상품 -->
                <div class="main-hot-item">
                    <div class="partbox col-12"></div>
                    <div class="partbox col-12"></div>
                    <div class="partbox col-12"></div>
                </div>
                <!-- 2-5. 추천검색 -->
                <div class="partbox col-12"></div>
                <!-- 2-6. 주문진행 -->
                <div class="partbox col-12"></div>
                <!-- 2-7. 리뷰 -->
                <div class="partbox col-12"></div>
            </main>
        </div>
        <!-- 3. 하단영역 -->
        <div id="footer">
            <footer class="footer inbox">
                <!-- 3-1. 회사소개 -->
                <!-- 3-2. SNS링크 -->
            </footer>
        </div>
    </body>
</html>
