<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>레오폴드</title>
    <!-- 파비콘 -->
    <link rel="shortcut icon" href="./images/short_icon.png" />
    <!-- 폰트어썸아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <!-- CSS연결 -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- 제이쿼리 라이브러리 -->
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <!-- 서브CSS -->
    <link rel="stylesheet" href="./css/sub.css" />
    <style>
      body {
        transform: scale(1);
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <!-- 1. 상단영역 -->
    <div id="header">
      <header class="header in-box row-2 flex-box">
        <!-- 1-1. 로고영역 -->
        <div class="part-box col-3 flex-box">
          <h1 class="header__logo">
            <a href="index.html" title="메인으로">
              <img src="./images/logo_bk1.png" alt="레오폴드 로고" />
              <span class="ir">레오폴드 로고</span>
            </a>
          </h1>
        </div>
        <!-- 1-2. 타이틀영역 -->
        <div class="part-box col-6">
          <div class="top-title"><h2>FC750RBTPD</h2><small>코랄 블루</small></div>
        </div>
        <!-- 1-3. GNB메뉴 -->
        <div class="part-box col-3 flex-box gnb-area">
          <a href="#" class="fa-solid fa-magnifying-glass on" title="검색">
            <span class="ir">검색</span>
            <input type="text" class="search-area" />
            <!-- <div class="search-area">
            </div> -->
          </a>
          <a href="#" class="fa-solid fa-user" title="로그인"><span class="ir">로그인</span></a>
          <a href="#" class="fa-solid fa-cart-shopping" title="장바구니"><span class="ir">장바구니</span></a>
        </div>
      </header>
    </div>
    <!-- 2. 메인영역 -->
    <div id="main">
      <main class="main in-box row-12">
        <!-- 네비게이션 구역 -->
        <div class="part-box col-16 row-2 nav-area">
          <ul class="flex-box">
            <li>
              <h2 class="nav-tit">image1</h2>
              <div class="nav-cont"></div>
            </li>
            <li>
              <h2 class="nav-tit">image2</h2>
              <div class="nav-cont"></div>
            </li>
            <li>
              <h2 class="nav-tit">image3</h2>
              <div class="nav-cont"></div>
            </li>
            <li>
              <h2 class="nav-tit">info</h2>
              <div class="nav-cont"></div>
            </li>
            <li>
              <h2 class="nav-tit">option</h2>
              <div class="nav-cont"></div>
            </li>
          </ul>
        </div>
        <!-- 제품 설명 구역 -->
        <div class="part-box col-16 row-8 prod-area"></div>
        <div class="part-box col-16 row-2"></div>
      </main>
    </div>
    <!-- 3. 하단영역 -->
    <div id="footer">
      <footer class="footer in-box row-2 flex-box">
        <div class="part-box col-6"></div>
        <!-- 3-1. 하단메뉴 아이콘 -->
        <div class="part-box col-4 flex-box menu-area">
          <a href="#" class="fa-solid fa-chevron-up menu-icon" title="메뉴열기"
            ><span class="ir">위쪽방향화살표</span></a
          >
          <a href="#" class="fa-regular fa-keyboard menu-icon" title="메뉴열기"><span class="ir">메뉴</span></a>
        </div>
        <!-- 3-2. 토글버튼 영역 -->
        <div class="part-box col-6 flex-box toggle-area">
          <aside class="toggle-btn-box">
            <div class="tg-cir"></div>
            <div class="tg-keyboard tg-btn">keyboard</div>
            <div class="tg-switch tg-btn">switch</div>
          </aside>
        </div>
      </footer>
    </div>
  </body>
</html>
