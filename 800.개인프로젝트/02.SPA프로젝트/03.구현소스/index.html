<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레오폴드</title>
    <!-- 파비콘 -->
    <link rel="shortcut icon" href="./images/short_icon.png">
    <!-- 폰트어썸아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- CSS연결 -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- 1. 상단영역 -->
    <div id="header">
        <header class="header in-box row-2 flex-box">
            <!-- 1-1. 로고영역 -->
            <div class="part-box col-3 flex-box">
                <h1 class="header__logo">
                    <a href="index.html" title="메인으로">
                        <img src="./images/logo_bk1.png" alt="레오폴드 로고">
                        <span class="ir">레오폴드 로고</span>
                    </a>
                </h1>
            </div>
            <div class="part-box col-2"></div>
            <!-- 1-2. 타이틀영역 -->
            <div class="part-box col-6">
                <div class="top-title"><h2>Keyboard List</h2></div>
            </div>
            <!-- 1-3. GNB메뉴 -->
            <div class="part-box col-2"></div>
            <div class="part-box col-3 flex-box gnb-area">
                <a href="#" class="fa-solid fa-magnifying-glass" title="검색"><span class="ir">검색</span></a>
                <a href="#" class="fa-solid fa-user" title="로그인"><span class="ir">로그인</span></a>
                <a href="#" class="fa-solid fa-cart-shopping" title="장바구니"><span class="ir">장바구니</span></a>
            </div>
        </header>
    </div>
    <!-- 2. 메인영역 -->
    <div id="main">
        <main class="main in-box row-12">
            <div class="part-box col-16 row-1">
            </div>
            <!-- 2-1. 제품 정렬옵션 -->
            <div class="part-box col-16 row-1 option-area">
                <aside class="part-box col-6 option-sub-title-area">
                    <h2>key Array</h2>
                </aside>
                <aside class="part-box col-6 option-sub-bar-area">
                    <div class="option-bar-step"></div>
                    <div class="option-bar"></div>
                </aside>
            </div>
            <!-- 2-2. 제품 리스트 -->
            <div class="part-box col-16 row-14 prod-area">

            </div>
        </main>
    </div>
    <!-- 3. 하단영역 -->
    <div id="footer">
        <footer class="footer in-box row-2 flex-box">
            <div class="part-box col-6"></div>
            <!-- 3-1. 하단메뉴 아이콘 -->
            <div class="part-box col-4 flex-box menu-area">
                <a href="#" class="fa-solid fa-chevron-up menu-icon" title="메뉴열기"><span class="ir">위쪽방향화살표</span></a>
                <a href="#" class="fa-regular fa-keyboard menu-icon" title="메뉴열기"><span class="ir">메뉴</span></a>
            </div>
            <!-- 3-2. 토글버튼 영역 -->
            <div class="part-box col-6 flex-box toggle-area">
                <aside class="toggle-btn-box">
                    <div class="tg-cir"></div>
                    <div class="tg-keyboard tg-btn">keyboard</div>
                    <div class="tg-switch tg-btn">switch</div>
                </aside>
            </div>
        </footer>
    </div>
</body>
</html>
