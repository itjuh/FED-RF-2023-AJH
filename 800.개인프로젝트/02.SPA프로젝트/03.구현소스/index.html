<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>레오폴드</title>
    <!-- 파비콘 -->
    <link rel="shortcut icon" href="./images/short_icon.png" />
    <!-- 폰트어썸아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <!-- CSS연결 -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- 제이쿼리 라이브러리 -->
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <!-- 키보드 데이터 js -->
    <script src="./js/data.js" type="module"></script>
    <!-- 제품리스트연결 js -->
    <script src="./js/prod_list.js" type="module"></script>
  </head>
  <body>
    <!-- 1. 상단영역 -->
    <div id="header">
      <header class="header in-box row-2 flex-box">
        <!-- 1-1. 로고영역 -->
        <div class="part-box col-3 flex-box">
          <h1 class="header__logo">
            <a href="index.html" title="메인으로">
              <img src="./images/logo_bk1.png" alt="레오폴드 로고" />
              <span class="ir">레오폴드 로고</span>
            </a>
          </h1>
        </div>
        <!-- 1-2. 타이틀영역 -->
        <div class="part-box col-6">
          <div class="top-title"><h2>Keyboard List</h2></div>
        </div>
        <!-- 1-3. GNB메뉴 -->
        <div class="part-box col-3 flex-box gnb-area">
          <a href="#" class="fa-solid fa-magnifying-glass on" title="검색">
            <span class="ir">검색</span>
            <input type="text" class="search-area">
            <!-- <div class="search-area">
            </div> -->
          </a>
          <a href="#" class="fa-solid fa-user" title="로그인"><span class="ir">로그인</span></a>
          <a href="#" class="fa-solid fa-cart-shopping" title="장바구니"><span class="ir">장바구니</span></a>
        </div>
      </header>
    </div>
    <!-- 2. 메인영역 -->
    <div id="main">
      <main class="main in-box row-12">
        <!-- 2-1. 제품 정렬옵션 -->
        <div class="part-box col-16 row-1">
          <div class="progress-area col-6">
            <ul class="flex-box">
              <li class="on">
                <h2>array</h2>
              </li>
              <li>
                <h2>color</h2>
              </li>
              <li>
                <h2>switch</h2>
              </li>
            </ul>
            <div class="progress-bar"></div>
          </div>
        </div>
        <!-- 2-2. 옵션 선택 시 세부옵션 -->
        <div class="part-box col-16 row-1">
          <!-- 1) 배열 옵션 -->
          <div class="progress-sub-area col-5 flex-box array-area">
            <input type="checkbox" value="900" id="array-900" checked>
            <label class='check-array' for="array-900">900</label>
            <input type="checkbox" value="750" id="array-750" checked>
            <label class='check-array' for="array-750">750</label>
            <input type="checkbox" value="etc" id="array-etc" checked>
            <label class='check-array' for="array-etc">etc</label>
          </div>
          <!-- 2) 색 옵션 -->
          <div class="progress-sub-area col-5 flex-box color-area">
            <input type="checkbox" value="co-wt" id="color-wt" checked>
            <label class='check-color color-wt' for="color-wt"></label>
            <input type="checkbox" value="co-bk" id="color-bk" checked>
            <label class='check-color color-bk' for="color-bk"></label>
            <input type="checkbox" value="co-gy" id="color-gy" checked>
            <label class='check-color color-gy' for="color-gy"></label>
            <input type="checkbox" value="co-bu" id="color-bu" checked>
            <label class='check-color color-bu' for="color-bu"></label>
            <input type="checkbox" value="co-ye" id="color-ye" checked>
            <label class='check-color color-ye' for="color-ye"></label>
            <input type="checkbox" value="co-rd" id="color-rd" checked>
            <label class='check-color color-rd' for="color-rd"></label>
          </div>
          <!-- 3) 스위치 옵션 -->
          <div class="progress-sub-area col-5 flex-box option-switch-area">
            <input type="checkbox" value="sw-bu" id="switch-bu" checked>
            <label class='check-switch switch-bu' for="switch-bu"></label>
            <input type="checkbox" value="sw-br" id="switch-br" checked>
            <label class='check-switch switch-br' for="switch-br"></label>
            <input type="checkbox" value="sw-sl" id="switch-sl" checked>
            <label class='check-switch switch-sl' for="switch-sl"></label>
            <input type="checkbox" value="sw-lr" id="switch-lr" checked>
            <label class='check-switch switch-lr' for="switch-lr"></label>
            <input type="checkbox" value="sw-cl" id="switch-cl" checked>
            <label class='check-switch switch-cl' for="switch-cl"></label>
            <input type="checkbox" value="sw-sr" id="switch-sr" checked>
            <label class='check-switch switch-sr' for="switch-sr"></label>
            <input type="checkbox" value="sw-bk" id="switch-bk" checked>
            <label class='check-switch switch-bk' for="switch-bk"></label>
          </div>
        </div>
        <!-- 2-2. 제품 리스트 -->
        <div class="part-box col-16 row-10 prod-area">
          <ol></ol>
        </div>
      </main>
    </div>
    <!-- 3. 하단영역 -->
    <div id="footer">
      <footer class="footer in-box row-2 flex-box">
        <div class="part-box col-6"></div>
        <!-- 3-1. 하단메뉴 아이콘 -->
        <div class="part-box col-4 flex-box menu-area">
          <a href="#" class="fa-solid fa-chevron-up menu-icon" title="메뉴열기"
            ><span class="ir">위쪽방향화살표</span></a
          >
          <a href="#" class="fa-regular fa-keyboard menu-icon" title="메뉴열기"><span class="ir">메뉴</span></a>
        </div>
        <!-- 3-2. 토글버튼 영역 -->
        <div class="part-box col-6 flex-box toggle-area">
          <aside class="toggle-btn-box">
            <div class="tg-cir"></div>
            <div class="tg-keyboard tg-btn">keyboard</div>
            <div class="tg-switch tg-btn">switch</div>
          </aside>
        </div>
      </footer>
    </div>
  </body>
</html>
