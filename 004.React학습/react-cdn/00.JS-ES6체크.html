<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>00. JS ES6버전 문법 사전체크!</title>
    <script>
        // 아래 8가지 ES6버전의 문법이 리액트에서 
        // 주요하게 사용된다!

        // 1. 클래스 : JS5-1.1, JS5-1.2

        // 2. 화살표함수 : JS5-2

        // 3. 새로운 변수선언 : JS2-2

        // 4. 배열 메서드 : map()
        // -> 배열을 자동으로 돌면서 목록을 만들어 준다.
        const arr1 = ['수박','사과','단감'];
        console.log(arr1);
        // 위의 배열 데이터를 태그로 감싸서 새로운 배열을 만들기
        // for of나 forEach 메서드를 사용해서 만들 수 있음
        // (1) for of 사용 : h1태그로 데이터를 싼 후 새로운 배열에 넣기
        let arr2 = [];
        let a = 0;
        for(let x of arr1){
            arr2[a]=`<h1>${x}</h1>`;
            a++; //배열순번 1씩 증가
        } ////for of////////
        console.log(arr2);
        // (2) forEach 메서드를 사용 : h1태그로 데이터를 싼 후 새로운 배열에 넣기
        let arr3 = [];
        arr1.forEach((val,idx)=>{
            arr3[idx] = `<h1>${val}</h1>`;
        }); //////forEach///////
        console.log(arr3);
        // (3) map 사용 : h1태그로 데이터를 싼 후 새로운 배열에 넣기
        let arr4 = arr1.map(val=>`<h1>${val}</h1>`);
        console.log(arr4);

        // 5. JS 구조화
        // -> 배열의 값을 각각의 변수에 담는 방법
        // 기존 방식은 무엇?
        const list = ['현대','삼성','LG'];
        let corp1 = list[0];
        let corp2 = list[1];
        let corp3 = list[2];
        // -> 각 변수에 각 배열값을 할당하는 것
        console.log('기존방식 각 배열변수 할당:',corp1,corp2,corp3);

        // ->>> 새로운 구조화방식
        const home = ['의자','TV','노트북'];
        // 변수를 한번에 선언하여 배열값을 각각 할당
        let [chair,tv,notebook] = home;
        console.log('구조화 방식으로 배열변수 할당:',chair,tv,notebook);


        // 6. 모듈 문법 : JS9-2

        // 7. 삼항연산자 : JS2-1

        // 8. 스프레드 연산자 : ... (점3개로 표시 -> 배열/객체값 순서표시)
        // -> 기존 배열/객체 전체나 일부를 배열이나 객체로 빠르게 복사
        const number1 = [24,35,26,47];
        const number2 = [244,335,216,427];
        // 위의 두 배열을 한 배열로 만들기
        const addNumber = [number1,number2];
        console.log('배열합치기 시도:',addNumber);
        const addNumber2 = [...number1,...number2];
        console.log('스프레드 연산자로 배열 합치기',addNumber2);

        // 객체는 안되나???
        const car = {
            brand:'현대',
            model:'그랜다이저',
            color:'검정색',
        };
        const newCar = {
            type:'썬루프',
            year:'2023',
            color:'흰색', //같은 속성은 나중에 있는 값이 덮어씀
        };
        // 스프레드 연산자로 객체합치기
        const myNewCars = {...car,...newCar};
        console.log(myNewCars);  
        
        


    </script>
</head>

</body>
</html>
