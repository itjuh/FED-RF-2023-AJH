<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>타이머</title>
    <script src="./timePicker.js" defer></script>
    <style>
      body * {
        /* border: 0.3px solid coral; */
      }
      ol,
      li {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .time-picker-area {
        position: relative;
        width: 357px;
        height: 471px;
        box-sizing: border-box;
        padding: 25px 15px;
      }
      .time-picker-header {
        text-align: center;
        height: 80px;
      }
      .time-picker-body {
        position: relative;
        display: flex;
      }
      .time-picker-body .time-slider {
        flex: 1;
        user-select: none;
        max-height: 150px;
      }
      .time-slider {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
      }
      .time-slider-wraper {
        width: 80%;
        text-align: center;
        overflow: hidden;
        flex: 1;
      }
      .time-picker-body::before {
        content: "";
        position: absolute;
        left: -15px;
        top: 50%;
        transform: translateY(-50%);
        width: 357px;
        height: 24px;
        background-color: orange;
      }
      .time-slider-wraper li{
        height: 22px;
      }
      /* 오전/오후 */
      .am-pm-slider ol {
        height: 100%;
        position: relative;
        top: 0;
        transition: none;
      }
      /* 시간 */
      .hour-slider ol {
        position: relative;
        top: 0;
        transition: .3s ease-in-out;
      }
      /* 분 */
      .minute-slider ol {
        position: relative;
        top: 0;
        transition: .3s ease-in-out;
      }
      
      .arrow-button{
        position: relative;
        width: 20px;
        height: 20px;
        border: none;
        padding: 0;
        background-color: transparent;
        cursor: pointer;
      }
      .arrow-button::before{
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%);
        width: 0;
        height: 0;
        border-right: 6px solid transparent;
        border-left: 6px solid transparent;
      }
      .up-arrow::before{
        border-top: none;
        border-bottom: 6px solid #ccc;
      }
      .down-arrow::before {
        border-top: 6px solid #ccc;
        border-bottom: none;
      }
      .notify-box{
        margin: 10px;
        height: 50px;
        box-sizing: border-box;
        background-color: #ddd;
        border-radius: 10px;
      }
      .button-box{
        display: flex;
        gap: 10px;
        padding: 0 10px;
      }
      .button-box button{
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div class="time-picker-area">
      <section class="time-picker-header">
        <h1 class="time-picker-title">타이틀</h1>
        <h2 class="time-picker-view"></h2>
      </section>
      <section class="time-picker-body">
        <div class="time-slider am-pm-slider">
          <button class="arrow-button up-arrow" aria-label="previous" data-type="am-pm"></button>
          <div class="time-slider-wraper">
            <ol>
              <li data-pick="0">오전</li>
              <li data-pick="1">오후</li>
            </ol>
          </div>
          <button class="arrow-button down-arrow" aria-label="next" data-type="am-pm"></button>
        </div>
        <div class="time-slider hour-slider">
          <button class="arrow-button up-arrow" aria-label="previous" data-type="hour"></button>
          <div class="time-slider-wraper">
            <ol>
              <li data-pick="-2">11</li>
              <li data-pick="-1">12</li>
              <li data-pick="0">01</li>
              <li data-pick="1">02</li>
              <li data-pick="2">03</li>
              <li data-pick="3">04</li>
              <li data-pick="4">05</li>
              <li data-pick="5">06</li>
              <li data-pick="6">07</li>
              <li data-pick="7">09</li>
              <li data-pick="8">10</li>
            </ol>
          </div>
          <button class="arrow-button down-arrow" aria-label="next" data-type="hour"></button>
        </div>
        <div class="time-slider minute-slider">
          <button class="arrow-button up-arrow" aria-label="previous" data-type="min"></button>
          <div class="time-slider-wraper">
            <ol>
              <li data-pick="-2">40</li>
              <li data-pick="-1">50</li>
              <li data-pick="0">00</li>
              <li data-pick="1">10</li>
              <li data-pick="2">20</li>
              <li data-pick="3">30</li>
            </ol>
          </div>
          <button class="arrow-button down-arrow" aria-label="next" data-type="min"></button>
        </div>
      </section>
      <section class="time-picker-footer">
        <div class="notify-box"></div>
        <div class="button-box">
          <button aria-label="previous">이전</button>
          <button aria-label="confirm">완료</button>
        </div>
      </section>
    </div>
  </body>
</html>
