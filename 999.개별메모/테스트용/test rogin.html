<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인페이지</title>
    <style>
        /* 로그인페이지 폼 */
        .login-form{
            
        }
    </style>
  </head>
  <body>
    <section class="scont">
      <!-- 
        [ form 요소 : 입력데이터를 전송하기위한 요소 ]
        form 속성
            action - 전송할 처리페이지
            method - post : post방식 전달설정
                    get : get방식 전달설정

            (get방식:url로 키=값 쌍으로 데이터전달)
            (post방식:페이지로 데이터를 전달하는 숨김방식)
        -->
      <form action="process.php" method="post" class="login-form">
        <!-- 아이디박스 -->
        <div class="mem-input">
          <label for="mem-id">아이디</label>
          <input type="text" name="mem-id" id="mem-id" maxlength="10" placeholder="아이디를 입력해 주세요!" />
        </div>
        <!-- 비밀번호박스 -->
        <div class="mem-input">
          <label for="mem-pw">비밀번호</label>
          <input type="password" name="mem-pw" id="mem-pw" maxlength="10" placeholder="비밀번호를 입력해 주세요!" />
        </div>
        <!-- 로그인버튼 -->
        <div class="mem-btn-box">
          <input type="submit" id="sub-btn" value="LOGIN" />
        </div>
        <!-- 기타링크 -->
        <div class="mem-add-box">
          <span>
            <input type="checkbox" id="chk-id" name="chk-id" />
            <label for="chk-id">아이디저장</label>
          </span>
          <!-- 모바일에서 보일바 .bar1 -->
          <b class="bar bar1"> | </b>
          <a href="#">아이디찾기</a>
          <!-- 모바일에서 숨길바 .bar2 -->
          <b class="bar bar2"> | </b>
          <!-- 모바일에서 줄바꿈 .brk -->
          <br class="brk" />
          <a href="#">비밀번호찾기</a> |
          <a href="#">회원가입</a>
        </div>
      </form>
    </section>
  </body>
</html>
