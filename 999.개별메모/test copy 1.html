<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키보드 배치 구상</title>
    <script type="module" src="./test1.js"></script>
    <style>
        html,body{
            margin: 0;
            padding: 0;
        }
        .prod-box{
            display: flex;
            flex-wrap: wrap;
        }
        .prod-item{
            position: relative;
            width: calc(100%/5);
            aspect-ratio: 2/1;
            overflow: hidden;
            /* 트랜지션 */
            transition: .2s ease-in-out;
        }
        .prod-item::after{
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background-image: linear-gradient(to top, #cccccc8e, transparent);
        }
        img{
            width: 100%;
            aspect-ratio: 2/1;
            object-fit: cover;
            /* 트랜지션 */
            transition: .2s ease-in-out;
        }
        img:hover{
            transform: scale(1.1);
        }
        span{
            position: absolute;
            left: 50%;
            bottom: 10px;
            font-weight: bold;
            transform:translateX(-50%);
            /* color: #000; */
        }
    </style>
</head>
<body>
    <div class="prod-area">
        <section class="prod-box">
            
        </section>
    </div>
</body>
</html>
