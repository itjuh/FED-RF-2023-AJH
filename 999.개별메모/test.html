<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>키보드 배열 테스트용</title>
    <script></script>
    <style>
      /* 변수설정 */
      :root {
        /* 가로크기 */
        --key-width: 56px;
        /* 세로크기 */
        --key-height: 56px;
        /* 두께 */
        --key-side: 37px;
        /* 회전각도 */
        --rotate-deg: 90deg;
      }
      /* 키보드 구역 박스 */
      .key-view-box {
        width: 100vw;
        height: 50vh;
        outline: 1px dashed rgb(204, 204, 204);
      }
    .test{
        display: block;
        position: relative;
        right: 0;
        height: 37px;
        width: 56px;
        background-color: red;
        clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
      }
      /* 개별키 공통세팅 */
      .key-part {
        /* 상단부 부모용 */
        position: relative;
        width: 56px;
        height: 56px;
        border: 1px solid #000;
        background-color: rgb(204, 204, 204);
        border-radius: 4px;
        cursor: pointer;
      }
      /* 개별키 클릭 세팅 */
      .key-part:hover {
        background-color: blue;
      }
      /* 키공백 */
      .gap-part {
        width: 28px;
        height: 56px;
      }
      /* 개별키 상단 */
      .key-top {
        position: absolute;
        top: 5%;
        left: 50%;
        width: calc(100% - 12px);
        height: 75%;
        transform: translateX(-50%);
        border: 1px solid #bbb;
        background-color: #fff;
        border-radius: 3px;
        display: flex;
        flex-wrap: wrap;
      }
      /* 개별키 상단 문자열칸 공통 */
      .key-top aside {
        width: 100%;
        height: 50%;
        /* 기본 문자열 두줄 */
        /* outline: 1px solid red; */
        padding-top: 1%;
        padding-left: 4%;
        box-sizing: border-box;
      }
      /* 문자열 한줄 */
      aside.part1 {
        line-height: 2.5;
        height: 100%;
      }
      /* 개별키 타입 long15 */
      .long15 {
        width: 86px;
      }
      /* 개별키 타입 long16 */
      .long16 {
        width: 100px;
      }
      /* 개별키 타입 long2 */
      .long2 {
        width: 112px;
      }
      /* 개별키 타입 long25 */
      .long25 {
        width: 130px;
      }
      /* 개별키 타입 long275 */
      .long275 {
        width: 154px;
      }
      /* 개별키 타입 sp */
      .space-bar {
        width: 358px;
      }
      /* 개별키 타입 ct */
      .ctrl {
        width: 72px;
      }
      .wrap {
        /* 1. 화면고정필수(fixed) */
        position: fixed;
        /* 2. 화면과 같은 크기설정 */
        width: 100vw;
        height: 100vh;
        /* 3. 스크롤 셋팅 */
        overflow: auto;
        /* 4. 원근설정 */
        perspective: -151px;
      }
      /* 겉박스 */
      .test-box {
        width: 100vw;
        height: 50vh;
        /* 3D 입체설정 */
        transform-style: preserve-3d;
        /* perspective: 59vh; */
      }
      /* 폰박스 */
      .iphone {
        /* 위치중앙: 50% 이동 후 크기절반 */
        position: absolute;
        top: calc(50% - var(--key-height) / 2);
        left: calc(50% - var(--key-width) / 2);
        width: var(--key-width);
        height: var(--key-height);
        /* outline: 2px solid blue; */

        /* 3D 입체설정 */
        transform-style: preserve-3d;
        /* 입체를 잘 보이게 약간 회전 */
        /* transform-origin: 30px; */
        transform: rotateX(348deg) rotateY(80deg);
      }

      /* 폰 단면 공통 */
      .iphone span {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      /* 앞면 */
      /* .iphone span:nth-child(1) {
        background-color: red;
        opacity: 0.5;
        width: 72.5%;
        height: 72.5%;
        left: 14%;
        top: 14%;
        transform: translateZ(17px);
      } */
      .iphone span:nth-child(1) {
        background-color: red;
        opacity: 0.5;
        width: 72.5%;
        height: 72.5%;
        left: 14%;
        top: 14%;
        /* z축 밀기 */
        transform: translateZ(17px);
      }
      /* 오른쪽면 */
      .iphone span:nth-child(2) {
        background-color: blue;
        opacity: 0.5;
        width: var(--key-side);
        right: calc(var(--key-side) / 2 * -1);
        /* y축 회전 */
        transform-origin: top;
        transform: rotateY(78deg) translateZ(-4px);
        clip-path: polygon(100% 0%, 100% 100%, 0% 86%,0% 14%);
      }
      /* 왼쪽면 */
      .iphone span:nth-child(3) {
        background-color: blue;
        opacity: 0.5;
        width: var(--key-side);
        left: calc(var(--key-side) / 2 * -1);

        /* y축 회전 */
        transform: rotateY(-78deg) translateZ(-4px);
      }
      /* 윗면 */
      .iphone span:nth-child(4) {
        background-color: blue;
        opacity: 0.5;
        height: var(--key-side);
        top: calc(var(--key-side) / 2 * -1);

        /* y축 회전 */
        transform: rotateX(78deg) translateZ(-4px);
      }
      /* 아랫면 */
      .iphone span:nth-child(5) {
        background-color: blue;
        opacity: 0.5;
        height: var(--key-side);
        bottom: calc(var(--key-side) / 2 * -1);

        /* y축 회전 */
        transform: rotateX(-78deg) translateZ(-4px);
      }
      /* 뒷면 */
      .iphone span:nth-child(6) {
        background-color: gray;
        opacity: 0.5;
        /* z축 밀기 */
        transform: translateZ(-19px);
      }
    </style>
  </head>
  <body>
    <div class="key-view-box">
        <div class="test"></div>
      <div class="key-part">
        <div class="key-top">
          <aside class="part1">Esc</aside>
        </div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="wrap">
        <span></span>
      <div class="test-box">
        <!-- 폰박스 -->
        <div class="iphone ip-ani">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
  </body>
</html>
