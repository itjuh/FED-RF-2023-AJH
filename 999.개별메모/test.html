<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>키보드 배열 테스트용</title>
    <script></script>
    <style>
      /* 변수설정 */
      :root {
        /* 가로크기 */
        --key-width: 56px;
        /* 세로크기 */
        --key-height: 56px;
        /* 두께 */
        --key-side: 37px;
        /* 회전각도 */
        --rotate-deg: 90deg;
      }
      /* 키보드 구역 박스 */
      .key-view-box {
        width: 100vw;
        height: 50vh;
        outline: 1px dashed rgb(204, 204, 204);
      }
    .test{
        display: block;
        position: relative;
        right: 0;
        height: 37px;
        width: 56px;
        background-color: red;
        clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
      }
      /* 개별키 공통세팅 */
      .key-part {
        /* 상단부 부모용 */
        position: relative;
        width: 56px;
        height: 56px;
        border: 1px solid #000;
        background-color: rgb(204, 204, 204);
        border-radius: 4px;
        cursor: pointer;
      }
      /* 개별키 클릭 세팅 */
      .key-part:hover {
        background-color: blue;
      }
      /* 키공백 */
      .gap-part {
        width: 28px;
        height: 56px;
      }
      /* 개별키 상단 */
      .key-top {
        position: absolute;
        top: 5%;
        left: 50%;
        width: calc(100% - 12px);
        height: 75%;
        transform: translateX(-50%);
        border: 1px solid #bbb;
        background-color: #fff;
        border-radius: 3px;
        display: flex;
        flex-wrap: wrap;
      }
      /* 개별키 상단 문자열칸 공통 */
      .key-top aside {
        width: 100%;
        height: 50%;
        /* 기본 문자열 두줄 */
        /* outline: 1px solid red; */
        padding-top: 1%;
        padding-left: 4%;
        box-sizing: border-box;
      }
      /* 문자열 한줄 */
      aside.part1 {
        line-height: 2.5;
        height: 100%;
      }
      /* 개별키 타입 long15 */
      .long15 {
        width: 86px;
      }
      /* 개별키 타입 long16 */
      .long16 {
        width: 100px;
      }
      /* 개별키 타입 long2 */
      .long2 {
        width: 112px;
      }
      /* 개별키 타입 long25 */
      .long25 {
        width: 130px;
      }
      /* 개별키 타입 long275 */
      .long275 {
        width: 154px;
      }
      /* 개별키 타입 sp */
      .space-bar {
        width: 358px;
      }
      /* 개별키 타입 ct */
      .ctrl {
        width: 72px;
      }
    </style>
  </head>
  <body>
    <div class="key-view-box">
      <div class="key-part">
        <div class="key-top">
          <aside class="part1">Esc</aside>
        </div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </body>
</html>
