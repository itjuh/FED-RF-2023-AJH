<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 첫 페이지!</title>
</head>
<body bgcolor="tomato">
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <hr>
    <p>paragraph-단락</p>
    <hr>
    <p>HTML텍스트 서식<br>
        <b>굵은 텍스트</b><br>
        <strong>중요한 텍스트</strong><br>
        <i>이텔릭 텍스트</i><br>
        <em>강조된 텍스트</em><br>
        <mark>표시된 텍스트</mark><br>
        <small>더 작은 텍스트</small><br>
        <del>삭제된 텍스트</del><br>
        <ins>삽입된 텍스트</ins><br>
        <sub>아래첨자</sub><br>
        <sup>윗첨자</sup>
    </p>
    <hr>
</body>
</html>
