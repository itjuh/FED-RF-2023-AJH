<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- viewport는 모바일에서 실제픽셀로 변환함 -->
        <title>네이버 요약뉴스</title>
        <!-- css인터널 코딩영역 -->
        <style></style>
        <!-- 메인용 외부 CSS호출하기 -->
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <!-- 1. 상단영역: 제목, 메뉴 -->
        <!-- div#top.rbx || #top.rbx : #아이디명.클래스명 -->
        <header id="top" class="rbx">
            <!-- 1-1.제목 -->
            <h1>네이버 요약뉴스</h1>
            <!-- 1-2.GNB메뉴 -->
            <!-- GNB(Global Navigation Bar) -->
            <nav id="gnb">
                <a href="index.html">
                    <!-- 상대경로 -->
                    <img src="./images/naver_logo.PNG" alt="네이버로고" style="width: 40px" />
                    <!-- style속성으로 CSS를 셋팅하는 방법은 인라인방식이라고 함! -->
                    <!-- 절대상대경로 : 루트파일인 최상위폴더부터의 경로 (서버에 개발도구와 동일할 때만 사용,로컬을 맞췄을 때)-->
                    <!-- <img src="/001.HTML학습/01.Info_PJ/images/naver_logo.PNG" alt="네이버로고"> -->
                    <!-- 절대경로 : 이미지주소복사 -->
                    <!-- <img src="https://t1.daumcdn.net/daumtop_chanel/op/20200723055344399.png" alt="다음로고"> -->
                </a>
                <a href="sub1.html">정치</a> |
                <a href="sub2.html">경제</a> |
                <a href="sub3.html">사회</a> |
                <a href="sub4.html">IT/과학</a> |
                <a href="sub5.html">TV/연예</a>
            </nav>
        </header>
        <!-- 2. 메인영역: 컨텐츠 -->
        <main id="cont" class="rbx">
            <img class="fimg" src="./images/new_ill.png" alt="메인 뉴스이미지" />
        </main>
        <!-- 3. 하단영역: 회사정보 -->
        <footer id="info" class="rbx">
            <address>
                서울시 강남구 역삼동 그린컴퓨터아카데미<br />
                담당자 : <span class="utxt">An Ju Hyun</span><br />
                연락처 : <b class="utxt">010.2144.9679</b>
            </address>
        </footer>
        <!-- 
        [ 웹 표준이란? ]
        - 모든 브라우저에서 하나의 소스로 동일한 디스플레이 및 기능이 작동하도록 정한 웹 코딩의 표준안
        [ 웹 접근성이란? ]
        - 평등의 원칙. 즉, 장애인 차별금지법에 따라 이미지(alt속성), 동영상(자막) 등의 설명을 추가하여
            정보제공의 차별이 없도록 함
        [ img요소 : 이미지 연결요소 ]
        - 필수속성
        1) src(source) : 이미지 경로
        2) alt(alternative text - 대체 텍스트) : 이미지 설명(웹 접근성)
        [ 레이아웃을 위한 블록요소 ] 
        태그는 개별적인 이름을 하나하나 지칭할 때 개별적인 요소명을 하나하나 모아서 만들 때
        요소는 공통적으로 묶어서 말할 때
        div : 영역을 나누고 묶어주는 요소
        [ HTML5에서 등장한 div친구들 ]
        - div에 내용을 구분하는 이름을 지어줌
        - 시멘틱 태그(의미를 부여)
        - 의미가 있는 요소를 시멘틱이라고 함!
            1. header : 머릿부분
            2. footer : 하단부분
            3. main : 메인부분(한 페이지당 1번)
            4. nav : 네비게이션 부분
            5. aside : 부가정보
            6. section : 내용구분파트
            7. article : 독립된 내용구분파트
            (section / article 내부에 h1~h6태그를 쓸 것을 권고함)
        참고) 요소와 태그는 무엇이 다른가?
        요소(element)는 공통적인 성질을 이를 때 사용
        태그(tag)는 구체적인 요소를 사용할 때 지칭하는 말
        [ 웹에서의 경로 ]
        1. 상대경로: 현재파일 위치에서 파악되는 경로
            ./ : 현재위치(또는 생략)
            ../ : 상위폴더 이동
            ../../ : 상위폴더의 상위폴더로 이동
        2. 절대경로: http부터 쓰는 웹 경로
        3. 절대상대경로: 웹 사이트 루트부터의 경로
            (/)부터 씀
            ***주의: 절대상대경로는 서버 루트폴더가 같지 않으면 경로가 망가짐.
                    또는 로컬에서 직접 웹페이지를 열어도 망가진다.(루트가 달라서)
     -->
    </body>
</html>
