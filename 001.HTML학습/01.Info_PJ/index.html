<!DOCTYPE html>
<html lang="en">
    <style>
        .rbox {
            background-color:#03C85A;
            border:2px solid;
            border-radius:10px;text-align:center;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- viewport는 모바일에서 실제픽셀로 변환함 -->
    <title>네이버 요약뉴스</title>
</head>
<body>
    <!-- 1. 상단영역: 제목, 메뉴 -->
    <!-- div#top.rbx || #top.rbx : #아이디명.클래스명-->
    <div id="top" class="rbx">
        메인화면
        정치
        경제
        사회
        IT/과학
        TV/연예
    </div>
    <!-- 2. 메인영역: 컨텐츠 -->
    <div id="cont" class="rbx"></div>
    <!-- 3. 하단영역: 회사정보 -->
    <div id="info" class="rbx"></div>
    <!-- 
        [ 레이아웃을 위한 블록요소 ] 
        태그는 개별적인 이름을 하나하나 지칭할 때 개별적인 요소명을 하나하나 모아서 만들 때
        요소는 공통적으로 묶어서 말할 때
        div : 영역을 나누고 묶어주는 요소
        [ HTML5에서 등장한 div친구들 ]
        - div에 내용을 구분하는 이름을 지어줌
        - 시멘틱 태그(의미를 부여)
        - 의미가 있는 요소를 시멘틱이라고 함!
            1. header : 머릿부분
            2. footer : 하단부분
            3. main : 메인부분(한 페이지당 1번)
            4. nav : 네비게이션 부분
            5. aside : 부가정보
            6. section : 내용구분파트
            7. article : 독립된 내용구분파트
            (section / article 내부에 h1~h6태그를 쓸 것을 권고함)
        참고) 요소와 태그는 무엇이 다른가?
        요소(element)는 공통적인 성질을 이를 때 사용
        태그(tag)는 구체적인 요소를 사용할 때 지칭하는 말

     -->
</body>
</html>
