<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <!-- 뷰포트 필수! meta:vp -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Robot PJ</title>
        <!-- 메인 CSS -->
        <link rel="stylesheet" href="./css/robot.css">
        <!-- 애니메이션 CSS -->
        <link rel="stylesheet" href="./css/robot_ani.css">
    </head>
    <body>
        <!-- 1.상단영역 -->
        <div id="top-area">
            <header class="top-area">
                <!-- 1-1.로고 -->
                <h1 class="logo">Robo</h1>
                <!-- 1-2.링크타이틀 -->
                <!-- 1-3.탑이동버튼 -->
            </header>
        </div>
        <!-- 2. 메인영역 -->
        <div id="main-area">
            <main class="main-area">
                <!-- 2-1. 로봇박스 -->
                <section class="box-robot">
                    <!-- 2-1-1. 머리 -->
                    <div class="head metal2">
                        <!-- 왼눈 -->
                        <div class="eye eyeleft"></div>
                        <!-- 오른눈 -->
                        <div class="eye eyeright"></div>
                        <!-- 코 -->
                        <div class="nose"></div>
                        <!-- 입 -->
                        <div class="mouth"></div>
                        <!-- 왼귀 -->
                        <div class="ear earleft metal1"></div>
                        <!-- 오른귀 -->
                        <div class="ear earright metal1"></div>
                        <!-- 점 -->
                        <div class="facedot"></div>
                    </div>
                    <!-- 2-1-2. 몸통 -->
                    <div class="body metal1">
                        <!-- 목 -->
                        <div class="neck metal1"></div>
                        <!-- 왼팔 -->
                        <div class="arm armleft metal1">
                            <!-- 왼팔아래 -->
                            <span class="metal1"></span>
                        </div>
                        <!-- 오른팔 -->
                        <div class="arm armright metal1">
                            <!-- 오른팔아래 -->
                            <span class="metal1"></span>
                        </div>
                        <!-- 왼다리 -->
                        <div class="leg legleft metal1">
                            <!-- 왼다리아래 -->
                            <span class="metal1"></span>
                        </div>
                        <!-- 오른다리 -->
                        <div class="leg legright metal1">
                            <!-- 오른다리아래 -->
                            <span class="metal1"></span>
                        </div>
                        <!-- 왼어깨 -->
                        <div class="shdr shdrleft metal2"></div>
                        <!-- 오른어깨 -->
                        <div class="shdr shdrright metal2"></div>
                        <!-- TV -->
                        <div class="tv">
                            <div class="screen">
                                <!-- 유튭동영상 -->
                                <iframe src="https://www.youtube.com/embed/3P1CnWI62Ik" id="mv" allow="autoplay"></iframe>
                            </div>
                            <!-- 영상
                            3P1CnWI62Ik
                            kGzGbIHGwgo
                            Iql8-hisun0
                             -->
                             <!-- 조작버튼박스 -->
                             <!-- 
                                이벤트 속성값으로 함수를 호출
                                onclick="값"
                                onclick="함수명(전달값)"
                              -->
                            <div class="box-btn">
                                <button onclick="바꿔('3P1CnWI62Ik')">ch1</button>
                                <button onclick="바꿔('kGzGbIHGwgo')">ch2</button>
                                <button onclick="바꿔('Iql8-hisun0')">ch3</button>
                                <!-- 축소 확대 버튼 -->
                                <button onclick="커짐()">▣</button>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- 2-2. 로봇설명박스 -->
            </main>
        </div>
        <!-- 3. 하단영역 -->
        <div id="bottom-area">
            <footer class="bottom-area">
                <!-- 3-1. 회사정보 -->
            </footer>
        </div>
<!-- 자바스크립트 코딩구역 -->
<script>
    // 자바스크립트 문법이 적용되는 곳
    // 한줄 주석
    /* 여러줄 주석 */
    
    // JS가 하는 일
    // 1. HTML 변경
    // 2. CSS 변경
    
    // JS가 필수로 하는 것은?
    // 요소 선택하기!
    // element -> 요소 -> 태그!
    // 요소들이 모여있는 웹 문서 전체구조 -> DOM
    // Document Object Model 돔으로 싸줘야함

    // 보관장소 = 물건;
    // 변수 = 값;
    // 이퀄은 오른쪽 값이 왼쪽에 들어감(할당!)

    // Document Object를 통하여 하위 요소들로 접근!!
    // 대소문자 구분하고 document 쓰면 전체 문서가 소환이 됨
    // 여기를 봐~~! var (변수선언)
    var 나야나 = 
    document.getElementById('mv').src;
    // JS는 명령어 끝에 꼭 세미콜론 찍어주자;
    // 화면찍기(콘솔로그)
    // console.log
    console.log("1번 유튜브 주소:",나야나);

    
    // 함수는 코드를 저장하는 장소
    // 함수 호출 시 함수 내부의 코드가 실행됨
    // function 함수명(전달변수) {       }

    // 바꿔구역
    function 바꿔(먹이){
        console.log('영상바꿔',먹이);
        //아이프레임요소.src = 동영상값;
        document.getElementById('mv').src = 
        'https://www.youtube.com/embed/'+먹이
        +'?autoplay=1';

        console.log("src 할당값 :",document.getElementById('mv').src);
    } ///////////////////////////바꿔함수////////////////////////////////
    ////////////////////////////////////////////////////////////////////
    
    // TV배율변경 클래스 적용 함수
    function 커짐(){
        console.log("커짐함수 불러옴")
        /********************************* 
            [ JS에서 클래스 제어하기 ]
            classList 내장객체
            1) add(클래스명) : 클래스 추가
            2) remove(클래스명) : 클래스제거
            3) toggle(클래스명) : 클래스넣기/빼기
            ->toggle은 없으면 넣고 있으면 뺌
            
        *********************************/
        document.getElementsByClassName('tv').item(0)
        .classList.toggle('on');
        //내장함수
        // getElementsByClassName(클래스명) 클래스명으로 가져와

    } ///////////////////////////커짐함수////////////////////////////////
    ////////////////////////////////////////////////////////////////////
</script>

    </body>
</html>
